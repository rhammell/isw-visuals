<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ISW World Map</title>
  <link rel="stylesheet" href="css/world-map.css">
</head>

<body>

  <div id="content">

    <div id="header">
      <h1>ISW World Map</h1>
      <small>
        <p>World map of place names extracted from ISW products. Mouse over countries to display info. Click to view associated products. </p>
      </small>
    </div>

    <div id="wrapper">
      <svg id="chart"></svg>
      <div id="results"></div>
    </div>
    <div id="footer">
      <p>Data sourced from: <a href="https://www.kaggle.com/connerbrew2/isw-web-scrape-and-nlp-enrichment">ISW Web Scrape and Enrichment</a>.</p>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/queue.v1.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="js/world-map.js"></script>

</body>
</html>
